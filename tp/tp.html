<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec2 vTextureCoord;
    varying vec3 vLightWeighting;

    uniform sampler2D uSampler;

    void main(void) {
        vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
        gl_FragColor = vec4(textureColor.rgb * vLightWeighting, textureColor.a);
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec3 aVertexNormal;
    attribute vec2 aTextureCoord;

    uniform mat4 uViewMatrix;
    uniform mat4 uModelMatrix;
    uniform mat4 uPMatrix;
    uniform mat3 uNMatrix;

    uniform vec3 uAmbientColor;
    
    uniform float utick;
    uniform bool isWater;

    uniform vec3 uLightPosition;
    uniform vec3 uDirectionalColor;

    uniform bool uUseLighting;

    varying vec2 vTextureCoord;
    varying vec3 vLightWeighting;

    void main(void) {
    
        vec3 aux_pos = aVertexPosition;
        
        //Verifico si es water, para "moverlo"
        if (isWater) {
            aux_pos.z = aux_pos.z + 0.25*cos( 3.14/50.0 * aux_pos.x + 10.0*utick) * cos(3.14/50.0 * aux_pos.z + 20.0*utick);
        }
	
		// Transformamos al vértice al espacio de la cámara
		vec4 pos_camera_view = uViewMatrix * uModelMatrix * vec4(aux_pos, 1.0);
		
		// Transformamos al vértice al espacio de la proyección
        gl_Position = uPMatrix * pos_camera_view;
		
		// Coordenada de textura sin modifiaciones
        vTextureCoord = aTextureCoord;
							
		////////////////////////////////////////////
		// Calculos de la iluminación
		vec3 light_dir =  uLightPosition - vec3( pos_camera_view );
		normalize(light_dir);
        if (!uUseLighting) 
		{
            vLightWeighting = vec3(1.0, 1.0, 1.0);
        }
		else 
		{
            vec3 transformedNormal = normalize(uNMatrix * aVertexNormal);
            float directionalLightWeighting = max(dot(transformedNormal, light_dir), 0.0);
            vLightWeighting = uAmbientColor + uDirectionalColor * directionalLightWeighting;
        }
		////////////////////////////////////////////
    }
</script>


<script type="text/javascript">

    var gl;

    function initGL(canvas) {
        try {
            gl = canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }


    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }

    var shaderProgram;

       function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

        shaderProgram.textureCoordAttribute = gl.getAttribLocation(shaderProgram, "aTextureCoord");
        gl.enableVertexAttribArray(shaderProgram.textureCoordAttribute);

        shaderProgram.vertexNormalAttribute = gl.getAttribLocation(shaderProgram, "aVertexNormal");
        gl.enableVertexAttribArray(shaderProgram.vertexNormalAttribute);

        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.ViewMatrixUniform = gl.getUniformLocation(shaderProgram, "uViewMatrix");
        shaderProgram.ModelMatrixUniform = gl.getUniformLocation(shaderProgram, "uModelMatrix");
        shaderProgram.nMatrixUniform = gl.getUniformLocation(shaderProgram, "uNMatrix");
        shaderProgram.samplerUniform = gl.getUniformLocation(shaderProgram, "uSampler");
        shaderProgram.useLightingUniform = gl.getUniformLocation(shaderProgram, "uUseLighting");
        shaderProgram.ambientColorUniform = gl.getUniformLocation(shaderProgram, "uAmbientColor");
        shaderProgram.lightingDirectionUniform = gl.getUniformLocation(shaderProgram, "uLightPosition");
        shaderProgram.directionalColorUniform = gl.getUniformLocation(shaderProgram, "uDirectionalColor");
        shaderProgram.utick = gl.getUniformLocation(shaderProgram, "utick");
        shaderProgram.isWater = gl.getUniformLocation(shaderProgram, "isWater");
    }

    var mvMatrix = mat4.create();
    var mvMatrixStack = [];
    var pMatrix = mat4.create();

	var currentlyPressedKeys = {};
	
	var all = null;
	var bckShape = null;
	var floorShape = null;
	
    var bck = null;
	var floor = null;
	var crane = null;
	var ship = null;
	var island = null;
	
	var water = null;
	var waterShape = null;
    var shader_utick = 0.0;
	
	var cameras = null;
	var locked = false;
		
	var pitch = 0;
	var yaw = 0;
	var rotAmount = 0.005;
	
    function mvPushMatrix() {
        var copy = mat4.create();
        mat4.set(mvMatrix, copy);
        mvMatrixStack.push(copy);
    }

    function mvPopMatrix() {
        if (mvMatrixStack.length == 0) {
            throw "Invalid popMatrix!";
        }
        mvMatrix = mvMatrixStack.pop();
    }

    function setViewProjectionMatrix() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.ViewMatrixUniform, false, cameras.getMatrix());        
    }


    function degToRad(degrees) {
        return degrees * Math.PI / 180;
    }

	function sourceUniform(){
		gl.uniform3f(shaderProgram.ambientColorUniform, 1.0, 1.0, 1.0 );
	}

	function objectUniform(){
        gl.uniform3f(shaderProgram.ambientColorUniform, 0.3, 0.3, 0.3 );
        gl.uniform3f(shaderProgram.directionalColorUniform, 0.2, 0.2, 0.2);
	}	
	
    function drawScene() {
	
		// Se configura el vierport dentro de área šcanvasš. en este caso se utiliza toda 
		// el área disponible
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
		
		// Se habilita el color de borrado para la pantalla (Color Buffer) y otros buffers
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

		// Se configura la matriz de proyección
        mat4.perspective(pMatrix, -30, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0);

        /////////////////////////////////////////////////////
        // Configuración de la luz
        // Se inicializan las variables asociadas con la Iluminación
        var lighting;
        lighting = false;
        gl.uniform1i(shaderProgram.useLightingUniform, lighting);       
        vec3.transformMat4(lightPosition, lightPosition, cameras.getMatrix());
        gl.uniform3fv(shaderProgram.lightingDirectionUniform, lightPosition);       	
        
        gl.uniform1f(shaderProgram.utick, shader_utick);
        
        /////////////////////////////////////////////////////
		// Definimos la ubicación de la camara
		// Pensamos por el momento sunamente la posición de la cámara, la cual siempre mira al sun.
		var matriz_camara = cameras.getMatrix();
		
        setViewProjectionMatrix();
		
		var identity = mat4.create();
		mat4.identity(identity);
	    all.draw(identity);
    }

	
	var lightPosition = [-40.0,40.0,40.0];
    function tick() {
        requestAnimFrame(tick);

		bckShape.rotate(0,0.001,0);
		lightPosition = [20.0*Math.cos(0.001),0.0,20.0*Math.sin(0.001)]
		shader_utick += 0.001;
        
		handleKeys();
		handleMouse();
        drawScene();
    }	
	
	function handleKeys(event){ 		
		if( currentlyPressedKeys["|".charCodeAt(0)] ){
			cameras.cycleCamera();
		}	
		if( currentlyPressedKeys["1".charCodeAt(0)] ){
			cameras.ToCamera(0);
		}	
		if( currentlyPressedKeys["2".charCodeAt(0)] ){
			cameras.ToCamera(1);
		}	
		if( currentlyPressedKeys["3".charCodeAt(0)] ){
			cameras.ToCamera(2);
		}	
		if( currentlyPressedKeys["4".charCodeAt(0)] ){
			cameras.ToCamera(3);
		}	
		
		
		if( currentlyPressedKeys["q".charCodeAt(0)] || currentlyPressedKeys["Q".charCodeAt(0)]){
			cameras.Down(0.1);
		}
		if( currentlyPressedKeys["e".charCodeAt(0)] || currentlyPressedKeys["E".charCodeAt(0)]){
			cameras.Up(0.1);
		}
		
		if( currentlyPressedKeys["s".charCodeAt(0)] || currentlyPressedKeys["S".charCodeAt(0)]){
			cameras.Forward(0.1);
		}
		if( currentlyPressedKeys["w".charCodeAt(0)] || currentlyPressedKeys["W".charCodeAt(0)]){
			cameras.Backwards(0.1);
		}
	
		if( currentlyPressedKeys["a".charCodeAt(0)] || currentlyPressedKeys["A".charCodeAt(0)]){
			cameras.Left(0.1);
		}		
		if( currentlyPressedKeys["d".charCodeAt(0)] || currentlyPressedKeys["D".charCodeAt(0)]){
			cameras.Right(0.1);
		}
	
        	
		if( currentlyPressedKeys["i".charCodeAt(0)] || currentlyPressedKeys["I".charCodeAt(0)]){
			crane.moveCrane(-0.1);
		}	
		if( currentlyPressedKeys["k".charCodeAt(0)] || currentlyPressedKeys["K".charCodeAt(0)]){
			crane.moveCrane(0.1);
		}
		
		if( currentlyPressedKeys["j".charCodeAt(0)] || currentlyPressedKeys["J".charCodeAt(0)]){
			crane.moveMover(-0.1);
		}		
		if( currentlyPressedKeys["l".charCodeAt(0)] || currentlyPressedKeys["L".charCodeAt(0)]){
			crane.moveMover(0.1);
		}	
		
		if( currentlyPressedKeys["u".charCodeAt(0)] || currentlyPressedKeys["U".charCodeAt(0)]){
			crane.moveCargo(0.1);
		}				
		if( currentlyPressedKeys["o".charCodeAt(0)] || currentlyPressedKeys["O".charCodeAt(0)]){
			crane.moveCargo(-0.1);
		}		
		
		if( currentlyPressedKeys["9".charCodeAt(0)]){
			crane.releaseCargo();
		}		
		if( currentlyPressedKeys["0".charCodeAt(0)] ){
			crane.attachCargo();
		}			
	}

	function handleMouse(){
		if(locked){
			cameras.Pitch(pitch);
			cameras.Yaw(yaw);
		}
		pitch = 0;
		yaw = 0;
	}
	
	function myMoveFunction(event) {
		//console.log( "ev :" + event.clientX + " " +  event.clientY);
		//console.log( "mouse :" +mouseX + " " +  mouseY);
		
		if(locked){
			var movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
			var movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;
		
			if(movementX)
				pitch = -movementX*rotAmount;
				
			if(movementY)	
				yaw = movementY*rotAmount;		
			//console.log(movementX);
		}
		//console.log(locked);
	}

	function handleKeyDown(event){
		currentlyPressedKeys[event.keyCode] = true;
	}
	
	function handleKeyUp(event) {
		currentlyPressedKeys[event.keyCode] = false;
	}

	function pointerlockchange() {
		locked = !locked;
		//console.log(locked);
	}


	function lockPointer() {
		var lock = document.getElementById("pointer-lock-element");
		lock.requestPointerLock = lock.requestPointerLock    ||
							      lock.mozRequestPointerLock ||
							      lock.webkitRequestPointerLock;
		lock.requestPointerLock();
	}	
	
	function setUpListeners(){				
		document.addEventListener( 'mousemove', myMoveFunction, false );

		window.addEventListener('pointerlockchange', pointerlockchange, false);
		window.addEventListener('mozpointerlockchange', pointerlockchange, false);
		window.addEventListener('webkitpointerlockchange', pointerlockchange, false);
	}
	
    function webGLStart() {
        var canvas = document.getElementById("tp");
        initGL(canvas);
        initShaders();
		
		setUpListeners();		
		all = new ShapeGroup();
	
		//--------------------bck---------------------------
		bck = new Background(64, 64);
        bck.initTexture("./textures/sky.jpg");	
		
		bckShape = new Shape(bck,sourceUniform);
		bckShape.scale(60.0, 30.0, 60.0);

		all.add(bckShape);
		//--------------------------------------------------

		//--------------------floor---------------------------
		floor = new Box(25, 1, 25);
        floor.initTexture("./textures/floor.jpg");	
		
		floorShape = new Shape(floor,sourceUniform);
		floorShape.translate(-10.5, -5.3 , 8);
		
		all.add(floorShape);
		//--------------------------------------------------

		//--------------------floor---------------------------
		water = new Plane(200, 200, true);
        water.initTexture("./textures/water.jpg");	
		
		waterShape = new Shape(water,sourceUniform);
		waterShape.translate(-100, -5.5 , 100);
		waterShape.rotate(-Math.PI/2, 0 , 0);	
		
		all.add(waterShape);
		//--------------------------------------------------		
		
		
		//-----------------crane------------------------------
		crane = new Crane(objectUniform,9);
	    crane.initTexture("./textures/crane.jpg");
		crane.initTextureCargo("./textures/container_difusemap.jpg");
		crane.initTextureCabin("./textures/cabin.jpg");
		crane.initTextureSupport("./textures/support.jpg");
		crane.initTextureWheel("./textures/wheel.jpg","./textures/crane.jpg");
		
		all.add(crane);
		//--------------------------------------------------


		//----------------------Island----------------------		
		island = new Island(objectUniform);
		island.initTexture("./textures/floor.bmp");
		
		var island2 = new Shape(island,objectUniform);
		var island3 = new Shape(island,objectUniform);
		
		var islands = new ShapeGroup();
		islands.add(island);
		islands.add(island2);
		islands.add(island3);
		
		all.add(islands);		
		//--------------------------------------------------
		
		//--------------------ship--------------------------
		ship = new Ship(objectUniform);
		ship.initTexture("./textures/bridgeBase.jpg");
		ship.initTextureTop("./textures/bridgeBase.jpg");
		
		all.add(ship);
		//--------------------------------------------------
	
		all.initBuffers();
	
		ship.translate(8,-10,10);
		ship.scale(3,6,6);
		crane.translate(0, -1 , 10);

		islands.translate(-20,13,-18);
		islands.scale(2.5,5,2.5);		
		
		island2.translate(10,0,0);
		island3.translate(5,1,0);
		
		document.onkeydown = handleKeyDown;
		document.onkeyup = handleKeyUp;
				
		//--------------------cameras-----------------------

		cameras = new CameraManager();
		cameras.add(new FreeCamera([0, 0, 30],[0,0,1],[0,1,0]));
		cameras.add(new WalkingCamera([0, -2.5, 25],[0,0,1],[0,1,0]));
		cameras.add(new OrbitalCamera([0, 0, 30],[0,0,10],[0,1,0]));
		
		var cabinCamera = new FirstPersonCamera([0, 0, 0],[0.2,-1,0],[0,1,0]);
		crane.setCabinCamera(cabinCamera);
		cameras.add(cabinCamera);
		//-------------------------------------------------
		
		gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.enable(gl.DEPTH_TEST);
        tick();
    }

</script>
